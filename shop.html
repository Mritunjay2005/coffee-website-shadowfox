<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TANJORE Degree Coffee</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>


    <!-- Navigation -->
    <nav>
        <div class="logo"><a href="index.html"><img src="./img/org.png" ></a>TANJORE Degree Coffee</div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="#" class="cart-icon"><i class="fas fa-shopping-cart"></i> <span id="cart-count">0</span></a></li>
        </ul>
        <div class="burger">
            <div class="line1"></div>
            <div class="line2"></div>
            <div class="line3"></div>
        </div>
    </nav>


    <!-- Shop Section -->
    <section id="shop">
        <h2>Our Products</h2>
        <div class="products-grid" id="products-container">
            <!-- Products will be dynamically added here -->
        </div>
    </section>


    <!-- Cart Modal -->
    <div id="cart-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Your Cart</h2>
            <div id="cart-items">
                <!-- Cart items will be dynamically added here -->
            </div>
            <div class="cart-total">
                <h3>Total: ₹<span id="cart-total">0.00</span></h3>
                <button id="checkout-btn">Proceed to Checkout</button>
            </div>
        </div>
    </div>


     <!-- Checkout Modal -->
    <div id="checkout-modal" class="modal">
        <div class="modal-content">
            <span class="close-checkout">&times;</span>
            <h2>Checkout</h2>
            <button type="submit" class="submit-order">Place Order</button>
            <form id="checkout-form" class="checkout-form">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                <div class="form-group">
                    <label for="address">Delivery Address</label>
                    <textarea id="address" name="address" required></textarea>
                </div>
                <div class="order-summary">
                    <h3>Order Summary</h3>
                    <div id="checkout-items"></div>
                    <div class="checkout-total">
                        <strong>Total: ₹<span id="checkout-total">0.00</span></strong>
                    </div>
                </div>
                
            </form>
        </div>
    </div>

    
    <!-- Footer -->
    <footer> 
        <div class="footer-content">
            <div class="social-links">
                <a href="#"><i class="fab fa-facebook"></i></a><!--add facebook link to #-->
                <a href="#"><i class="fab fa-instagram"></i></a><!--add instagram link to #-->
                <a href="#"><i class="fab fa-twitter"></i></a><!--add twitter link to #-->
            </div>
            <p>&copy; TANJORE Degree Coffee'.. All rights reserved.</p>
            <a class="power" href="https://ghoshak.com/">Powered by Ghoshak</a>
        </div>
    </footer>

    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <script src="shop.js"></script>
</body>
</html>
